<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrangeFlix</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff4500;
        }

        .nav {
            display: flex;
            flex-wrap: wrap;
            list-style-type: none;
            padding-left: 0;
        }

        .nav a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
        }

        .nav a:hover {
            color: #ff4500;
        }

        .banner {
            background: url('https://t2.tudocdn.net/261697?w=1920') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            padding: 100px 20px;
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.5);
        }

        .banner h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .banner p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #ff6500;
        }

        .content {
            padding: 20px;
            margin-top: 180px; /* Ajuste conforme necessário */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .movie-grid {
            display: flex;
            gap: 20px;
            padding: 20px 0;
            flex-wrap: nowrap;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        .movie-item {
            min-width: 200px;
            flex: 0 0 auto;
            background-color: #444;
            padding: 10px;
            cursor: pointer;
            scroll-snap-align: start;
        }

        .movie-item img {
            width: 200px;
            height: 300px;
            display: block;
        }

        .footer {
            background-color: #333;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            background-color: #000;
            padding: 20px;
            border: none;
            width: 80%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close {
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover, .close:focus {
            color: #999;
        }

        video {
            width: 100%;
        }

        #movieDetails {
            flex: 1;
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 100%;
        }

        #movieDetails h2, #movieDetails p {
            margin-bottom: 10px;
        }

        #movieDetails p:last-child {
            margin-bottom: 0;
        }

        #movieImageContainer {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 450px;
        }

        #movieImage {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #watchMovieBtn {
            padding: 10px 20px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #watchMovieBtn:hover {
            background-color: #ff6500;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">OrangeFlix</div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Séries</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Filmes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Novos e populares</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Minha lista</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="banner">
        <div class="banner-content text-center">
            <h1>Bem-vindo ao OrangeFlix</h1>
            <p>Assista seus filmes e séries favoritos em um só lugar.</p>
            <button class="btn">Assistir agora</button>
        </div>
    </section>

    <section class="content">
        <div class="carousel">
            <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
            <div class="movie-grid" id="movieGrid">
                <!-- Adicione as imagens dos filmes aqui -->
                <div class="movie-item" onclick="openMovieDetails('Filme 1', 'Sinopse do Filme 1', 'img/a paixão de cristo.jpg', 'video1.mp4', '2023')"><img src="img/a paixão de cristo.jpg" alt="Filme 1"></div>
                <div class="movie-item" onclick="openMovieDetails('Filme 2', 'Sinopse do Filme 2', 'img/descanse em paz.jpg', 'video2.mp4', '2022')"><img src="img/descanse em paz.jpg" alt="Filme 2"></div>
                <div class="movie-item" onclick="openMovieDetails('Filme 3', 'Sinopse do Filme 3', 'img/Duna - Parte 2 2024 WEB-DL 1080p x264 DUAL 5.1.mkv', 'video3.mp4', '2024')"><img src="img/a paixão de cristo.jpg" alt="Filme 3"></div>
                <div class="movie-item" onclick="openMovieDetails('Filme 4', 'Sinopse do Filme 4', 'img/Uma Paixão Roubada.jpg', 'video4.mp4', '2023')"><img src="img/Uma Paixão Roubada.jpg" alt="Filme 4"></div>
                <div class="movie-item" onclick="openMovieDetails('Filme 5', 'Sinopse do Filme 5', 'img/imgg.jfif', 'video5.mp4', '2021')"><img src="img/imgg.jfif" alt="Filme 5"></div>
                <div class="movie-item" onclick="openMovieDetails('Filme 6', 'Sinopse do Filme 6', 'img/Godzilla e Kong O Novo Império.jpg', 'video6.mp4', '2022')"><img src="img/Godzilla e Kong O Novo Império.jpg" alt="Filme 6"></div>
                <div class="movie-item" onclick="openMovieDetails('Filme 7', 'Sinopse do Filme 7', 'img/DUNA.jpg', 'video7.mp4', '2021')"><img src="img/DUNA.jpg" alt="Filme 7"></div>
                <div class="movie-item" onclick="openMovieDetails('Filme 8', 'Sinopse do Filme 8', 'img/O Exorcista do Papa.jpg', 'video8.mp4', '2023')"><img src="img/O Exorcista do Papa.jpg" alt="Filme 8"></div>
            </div>
            <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
        </div>
        <div id="movieDetails" class="modal">
            <span class="close" onclick="closeMovieDetails()">&times;</span>
            <div id="movieImageContainer">
                <img id="movieImage" src="" alt="">
                <button id="watchMovieBtn" onclick="watchMovie()">Assistir</button>
            </div>
            <div>
                <h2 id="movieTitle">Título do Filme</h2>
                <p id="movieSynopsis">Sinopse do Filme</p>
                <p id="movieYear">Ano de lançamento: 2023</p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2024 OrangeFlix. Todos os direitos reservados.</p>
    </footer>
    <div id="videoModal" class="modal">
        <span class="close" onclick="closeVideo()">&times;</span>
        <video id="modalVideo" controls>
            <source src="" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>
    <script>
        const movieGrid = document.getElementById('movieGrid');
        let scrollAmount = 0;
        let intervalId;

        function nextSlide() {
            movieGrid.scrollTo({
                top: 0,
                left: (scrollAmount += 300),
                behavior: 'smooth'
            });
        }

        function prevSlide() {
            movieGrid.scrollTo({
                top: 0,
                left: (scrollAmount -= 300),
                behavior: 'smooth'
            });
        }

        function openMovieDetails(title, synopsis, imageSrc, videoSrc, year) {
            const movieDetailsModal = document.getElementById('movieDetails');
            const movieTitle = document.getElementById('movieTitle');
            const movieImage = document.getElementById('movieImage');
            const movieSynopsis = document.getElementById('movieSynopsis');
            const movieYear = document.getElementById('movieYear');

            movieTitle.textContent = title;
            movieImage.src = imageSrc;
            movieSynopsis.textContent = synopsis;
            movieYear.textContent = `Ano de lançamento: ${year}`;

            movieDetailsModal.style.display = 'flex';
        }

        function closeMovieDetails() {
            const movieDetailsModal = document.getElementById('movieDetails');
            movieDetailsModal.style.display = 'none';
        }

        function watchMovie() {
            const videoModal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            const movieDetailsModal = document.getElementById('movieDetails');

            modalVideo.src = movieDetailsModal.querySelector('#watchMovieBtn').dataset.videoSrc;
            modalVideo.play();

            movieDetailsModal.style.display = 'none';
            videoModal.style.display = 'flex';
        }

        function closeVideo() {
            const videoModal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            modalVideo.pause();
            modalVideo.src = '';
            videoModal.style.display = 'none';
        }

        function autoSlide() {
            intervalId = setInterval(() => {
                nextSlide();
            }, 3000); // 3 segundos
        }

        autoSlide(); // Inicia o carrossel automático ao carregar a página

        window.onclick = function(event) {
            const movieDetailsModal = document.getElementById('movieDetails');
            const videoModal = document.getElementById('videoModal');

            if (event.target === movieDetailsModal) {
                closeMovieDetails();
            } else if (event.target === videoModal) {
                closeVideo();
            }
        };
    </script>
</body>
</html>
